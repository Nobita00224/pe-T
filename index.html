<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <title>KhÃ´ng gian 3D - LED rÆ¡i</title>
  <style>
    body, html {
      margin:0; padding:0; overflow:hidden;
      background: #000; height: 100%; width: 100%;
      font-family: sans-serif;
    }
    #container {
      width: 100vw;
      height: 100vh;
    }
  </style>
</head>
<body>
  <div id="container"></div>

  <script type="module">
    import * as THREE from 'https://cdn.jsdelivr.net/npm/three@0.155.0/build/three.module.js';
    import { OrbitControls } from 'https://cdn.jsdelivr.net/npm/three@0.155.0/examples/jsm/controls/OrbitControls.js';
    import { FontLoader } from 'https://cdn.jsdelivr.net/npm/three@0.155.0/examples/jsm/loaders/FontLoader.js';
    import { TextGeometry } from 'https://cdn.jsdelivr.net/npm/three@0.155.0/examples/jsm/geometries/TextGeometry.js';

    const container = document.getElementById('container');

    const scene = new THREE.Scene();
    scene.background = new THREE.Color(0x000000);

    const camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 1000);
    camera.position.set(0, 10, 30);

    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    container.appendChild(renderer.domElement);

    const controls = new OrbitControls(camera, renderer.domElement);
    controls.enableDamping = true;

    const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
    scene.add(ambientLight);

    const pointLight = new THREE.PointLight(0xff69b4, 2, 100);
    pointLight.position.set(0, 20, 20);
    scene.add(pointLight);

    // Sao
    const starGeometry = new THREE.BufferGeometry();
    const starCount = 300;
    const starPositions = [];

    for (let i = 0; i < starCount; i++) {
      starPositions.push(
        (Math.random() - 0.5) * 100,
        (Math.random() - 0.5) * 50 + 10,
        (Math.random() - 0.5) * 100
      );
    }

    starGeometry.setAttribute('position', new THREE.Float32BufferAttribute(starPositions, 3));

    const starMaterial = new THREE.PointsMaterial({ color: 0xffffff, size: 0.3 });
    const stars = new THREE.Points(starGeometry, starMaterial);
    scene.add(stars);

    const loader = new FontLoader();
    loader.load('./fonts/helvetiker_regular.typeface.json', (font) => {

      const messages = [
        "My destiny",
        "16/11",
        "I love you",
        "Thank you for coming",
        "Our anniversary",
        "ðŸ’Ÿ"
      ];

      const fallingTexts = [];

      function createText(text) {
        const geometry = new TextGeometry(text, {
          font: font,
          size: 1.5,
          height: 0.2,
          curveSegments: 8,
          bevelEnabled: true,
          bevelThickness: 0.05,
          bevelSize: 0.05,
          bevelSegments: 2,
        });
        geometry.center();

        const material = new THREE.MeshPhongMaterial({
          color: 0xffffff,
          emissive: 0xff69b4,
          emissiveIntensity: 0.1,
          shininess: 80,
        });

        const mesh = new THREE.Mesh(geometry, material);
        mesh.position.set(
          (Math.random() - 0.5) * 30,
          20 + Math.random() * 10,
          (Math.random() - 0.5) * 30
        );

        mesh.userData = {
          speed: 0.02 + Math.random() * 0.03,
          colorT: 0
        };

        scene.add(mesh);
        fallingTexts.push(mesh);
      }

      // Khá»Ÿi táº¡o
      for (let i = 0; i < 10; i++) {
        createText(messages[Math.floor(Math.random() * messages.length)]);
      }

      setInterval(() => {
        if (fallingTexts.length < 15) {
          createText(messages[Math.floor(Math.random() * messages.length)]);
        }
      }, 800);

      function animate() {
        requestAnimationFrame(animate);

        // Update text
        for (let i = fallingTexts.length - 1; i >= 0; i--) {
          const mesh = fallingTexts[i];
          mesh.position.y -= mesh.userData.speed;

          // Chuyá»ƒn mÃ u tá»« tráº¯ng sang há»“ng
          mesh.userData.colorT += 0.01;
          if (mesh.userData.colorT > 1) mesh.userData.colorT = 1;
          const c = new THREE.Color().lerpColors(
            new THREE.Color(0xffffff),
            new THREE.Color(0xff69b4),
            mesh.userData.colorT
          );
          mesh.material.color.copy(c);
          mesh.material.emissiveIntensity = 0.2 + 0.8 * mesh.userData.colorT;

          if (mesh.position.y < -5) {
            scene.remove(mesh);
            fallingTexts.splice(i, 1);
          }
        }

        controls.update();
        renderer.render(scene, camera);
      }

      animate();
    });

    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  </script>
</body>
</html>
