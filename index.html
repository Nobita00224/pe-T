<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tỏ tình dễ thương</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #ffe0f0, #ffddee, #ffe0f8);
      background-size: 600% 600%;
      animation: gradient 10s ease infinite;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      flex-direction: column;
    }

    @keyframes gradient {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }

    .container {
      text-align: center;
      padding: 20px;
      border-radius: 20px;
      background-color: rgba(255, 255, 255, 0.85);
      box-shadow: 0 0 20px rgba(255, 105, 180, 0.3);
      max-width: 90%;
      z-index: 1;
    }

    h1 {
      color: #ff69b4;
      font-size: 2em;
      animation: glow 1.5s ease-in-out infinite alternate;
    }

    @keyframes glow {
      from { text-shadow: 0 0 5px #ff69b4; }
      to   { text-shadow: 0 0 20px #ff69b4, 0 0 30px #ff1493; }
    }

    button {
      padding: 12px 24px;
      font-size: 1em;
      margin: 10px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      background-color: #ff69b4;
      color: white;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #ff1493;
    }

    .hearts {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 0;
    }

    .heart {
      width: 20px;
      height: 20px;
      position: absolute;
      background: red;
      transform: rotate(45deg);
      animation: float 4s linear infinite;
    }

    .heart::before,
    .heart::after {
      content: "";
      width: 20px;
      height: 20px;
      background: red;
      border-radius: 50%;
      position: absolute;
    }

    .heart::before {
      top: -10px;
      left: 0;
    }

    .heart::after {
      left: -10px;
      top: 0;
    }

    @keyframes float {
      0% {
        transform: translateY(0) scale(1) rotate(45deg);
        opacity: 1;
      }
      100% {
        transform: translateY(-100vh) scale(1.5) rotate(45deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body>

  <!-- BƯỚC 1 -->
  <div class="container" id="step1">
    <h1>Tớ thích cậu nhiều lắm luôn á 😳💕</h1>
    <p>Cậu có thích tớ hông? 🥺</p>
    <button onclick="yesLove()">Có 💖</button>
    <button onclick="noLove()">Không 😢</button>
  </div>

  <!-- BƯỚC 2 -->
  <div class="container" id="step2" style="display: none;">
    <h1>Yayyyy!!! Tớ vui lắm luôn á 😍💕</h1>
    <p>Mãi iu cậu nhoaaa 💘💘💘</p>
  </div>

  <!-- Tim bay -->
  <div class="hearts" id="heartContainer"></div>

  <!-- Nhạc nền YouTube -->
  <iframe id="ytplayer" style="display: none;"
    src="https://www.youtube.com/embed/OClSr1xB1pw?enablejsapi=1&loop=1&playlist=OClSr1xB1pw"
    allow="autoplay" frameborder="0">
  </iframe>

  <!-- Nút bật nhạc -->
  <button onclick="playMusic()">🎵 Bật nhạc</button>

  <!-- Thư viện confetti -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>

  <!-- JS YouTube API -->
  <script>
    let player;

    function onYouTubeIframeAPIReady() {
      player = new YT.Player('ytplayer');
    }

    function playMusic() {
      if (player && player.playVideo) {
        player.playVideo();
      } else {
        alert("Đang tải nhạc... hãy thử lại sau vài giây!");
      }
    }

    // Tải API của YouTube
    const tag = document.createElement('script');
    tag.src = "https://www.youtube.com/iframe_api";
    document.body.appendChild(tag);
  </script>

  <!-- Logic chính -->
  <script>
    function yesLove() {
      document.getElementById("step1").style.display = "none";
      document.getElementById("step2").style.display = "block";
      launchConfetti();
      launchHearts();
    }

    function noLove() {
      alert("Hông được đâu á 😤 Tớ vẫn thích cậu cơ!!");
    }

    function launchConfetti() {
      const duration = 2 * 1000;
      const end = Date.now() + duration;
      (function frame() {
        confetti({
          particleCount: 5,
          angle: 60,
          spread: 55,
          origin: { x: 0 }
        });
        confetti({
          particleCount: 5,
          angle: 120,
          spread: 55,
          origin: { x: 1 }
        });
        if (Date.now() < end) {
          requestAnimationFrame(frame);
        }
      })();
    }

    function launchHearts() {
      const container = document.getElementById('heartContainer');
      for (let i = 0; i < 30; i++) {
        let heart = document.createElement('div');
        heart.className = 'heart';
        heart.style.left = Math.random() * 100 + 'vw';
        heart.style.animationDuration = 2 + Math.random() * 3 + 's';
        container.appendChild(heart);
        setTimeout(() => heart.remove(), 5000);
      }
    }
  </script>
</body>
</html>
